<body>
    <div class="container">
        <div class="sidebar">
            <div class="user-info">
                <span class="username" id="usernameDisplay"></span> 
                <h4>Sửa Hồ Sơ</h4>
            </div>
            <ul>
                <li class="active">Hồ Sơ</li>
                <a href="#"><li>Thanh Toán</li></a>
                <a href="change_password.php"><li>Đổi Mật Khẩu</li></a>
                <a href="#"><li>Đơn Mua</li></a>      
            </ul>
        </div>

        <div class="profile-section">
            <div class="profile-container">
                <h2>Hồ Sơ Của Tôi</h2>
                <p>Quản lý thông tin hồ sơ để bảo mật tài khoản</p>
                <h3>Xin chào !!! </h3> 
                <form>
                    <div class="profile-info">

                        <label for="fullname">Họ và tên</label>
                        <input type="text" id="fullname" value="" required>

                        <label for="address">Địa chỉ</label>
                        <input type="text" id="address" value="" required>

                        <label for="email">Email</label>
                        <input type="text" id="email" value="" required>

                        <label for="phone">Số điện thoại</label>
                        <input type="text" id="phone" value="" required>

                        <button type="submit">Lưu</button>
                    </div>
                    <div class="profile-image">
                        <img id="profileImage" src="avatar-placeholder.png" alt="Avatar">
                        <input type="file" id="file-upload" accept="image/*">
                        <p>Dung lượng file tối đa 10 MB<br>Định dạng: JPEG, PNG</p>
                    </div>

                    <a href="http://localhost/website-py/Graphics/main/Giaodienchinh.php" class="back-button">Quay về </a>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Lấy thông tin người dùng
            fetch('user_profile.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        
                        document.getElementById('usernameDisplay').innerText = data.taikhoan; 
                        document.getElementById('fullname').value = data.data.name; 
                        document.getElementById('address').value = data.data.address; 
                        document.getElementById('email').value = data.data.email; 
                        document.getElementById('phone').value = data.data.sdt; 
                        document.getElementById('profileImage').src = data.data.img ? data.data.img : 'avatar-placeholder.png';

                        if (data.data.img && data.data.img !== '') {
                            document.getElementById('profileImage').src = 'uploads/' + data.data.img;  
                        } else {
                            document.getElementById('profileImage').src = 'avatar-placeholder.png';
                        }
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });

        // Xử lý lưu thông tin
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            var fullname = document.getElementById('fullname').value;
            var address = document.getElementById('address').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var fileInput = document.getElementById('file-upload');
            var formData = new FormData();
        
            formData.append('name', fullname);
            formData.append('address', address);
            formData.append('email', email);
            formData.append('sdt', phone);
            if (fileInput.files.length > 0) {
                formData.append('img', fileInput.files[0]); 
            }
        
            fetch('update_user.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Thông tin đã được cập nhật thành công.');
                    
                    if (fileInput.files.length > 0) {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('profileImage').src = e.target.result;
                        }
                        reader.readAsDataURL(fileInput.files[0]);
                    }
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
